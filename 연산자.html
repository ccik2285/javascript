<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <div id="example5"></div>
    <div id="example6"></div>
    <script>
        var example = (1==1);
        document.getElementById("example1").innerHTML="(1 == 1), : "+ example + ", typeof : " + typeof(example);

        example = (1=="1");
        document.getElementById("example2").innerHTML="(1 == '1'), : "+ example + ", typeof : " + typeof(example);

        example = (1=="2");
        document.getElementById("example3").innerHTML="(1 == '2'), : "+ example + ", typeof : " + typeof(example);

        example = (2==="2");
        document.getElementById("example4").innerHTML="(2 === '2'), : "+ example + ", typeof : " + typeof(example);

        example = ("2"==="2");
        document.getElementById("example5").innerHTML="('2' === '2'), : "+ example + ", typeof : " + typeof(example);


    </script>
</body>
</html>
